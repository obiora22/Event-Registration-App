<!DOCTYPE html>
<html ng-app="EventRegisterationApp">
  <head>
  <meta charset="utf-8">
  <!-- Angular -->
  <script data-require="angularjs@1.5.8" data-semver="1.5.8" src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.14/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-sanitize.js"></script>
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.1.0.min.js"
    integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <link
    rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="js/app.js"></script>
  <script src="js/controllers/EventsController.js"></script>
  <script src="js/controllers/EditEventController.js"></script>
  <script src="js/filter.js"></script>
  <link href="css/main.css" rel="stylesheet" />
  </head>
  <body ng-cloak>
    <!-- Main container  -->
    <div class="container">
      <!-- Navigation -->
      <nav class="navbar">
        <ul class="nav nav-pills nav-justified text-center">
          <li><a href="navbar-brand" id="logo">Events</a></li>
          <li><a href="NewEvent.html">Create Event</a></li>
          <li>Two</li>
          <li>Three</li>
        </ul>
      </nav>
      <!-- Navigation -->
      <div class="event-form" ng-controller="EditEventController">
        <h3>{{message}}</h3>
        <form name="eventForm" >

          <fieldset class="form-group">
            <label for="name">Name</label>
            {{regex}}
            <input name="eventName" ng-pattern="regex" ng-model="name" class='form-control' type="text" id="name" placeholder="Name of your event ..." required/>
            {{eventForm.eventName.$valid}}
          </fieldset>
          <fieldset class="form-group">
            <label for="level">Level</label>
            {{regex}}
            <input name="eventLevel" ng-pattern="regex" ng-model="level" class='form-control' type="text" id="level" placeholder="Event level ..." required/>
            {{eventForm.$valid}}
          </fieldset>
          <fieldset class="form-group">
            <label for="date">Date</label>
            {{date_regex}}
            <input name="eventDate" ng-pattern="date_regex" ng-model="date" class='form-control' type="text" id="date" placeholder="Date format (mm/dd/yyyy) ..." required/>
            {{eventForm.$valid}}
          </fieldset>
          <fieldset class="form-group">
            <label for="price">Price</label>
            {{numeric_regex}}
            <input name="eventPrice" ng-pattern="numeric_regex" ng-model="price" class='form-control' type="text" id="price" placeholder="Cost of event ..." required/>
            {{eventForm.$valid}}
          </fieldset>
          <br />
          <fieldset class="form-group">
            <label>Event City <input name="eventLocationCity" ng-pattern="regex" ng-model="city" type='text' placeholder="Event city ..." required/></label>
            <label>Event State <input name="eventLocationState" ng-pattern="regex" ng-model="state" type="text" placeholder="Event state ..." required/></label>
          </fieldset>
          <input ng-disabled="eventForm.$invalid" ng-click="createEvent()" type="submit" class="btn btn-success" />
          <input ng-click="cancelEventCreation()" type="button" value="Cancel" class="btn btn-success" />
        </form>
        <div ng-repeat="event in events">
          <p>
            {{event.name}}
          </p>
        </div>
      </div>

    </div>


  </body>
</html>
